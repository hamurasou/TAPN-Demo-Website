<form name="application" method="POST" data-netlify="true" enctype="multipart/form-data" action="/response.html">
    
    <input type="hidden" name="form-name" value="application" />

    <label for="university">University Name:</label>
    <input type="text" name="university" required>

    <label for="graduation_year">Year of Graduation:</label>
    <input type="number" name="graduation_year" required>

    <label for="major">Major:</label>
    <input type="text" name="major" required>

    <label for="gpa">GPA:</label>
    <input type="number" name="gpa" step="0.1" required>

    <label for="email">Email:</label>
    <input type="email" name="email" required>

    <label for="resume">Upload Resume (PDF):</label>
    <input type="file" name="resume" accept=".pdf" required>

    <button type="submit">Submit Application</button>
</form>
