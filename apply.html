<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form - Software Engineer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #004C8C;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        section {
            padding: 20px;
            background-color: white;
            margin: 10px;
            border-radius: 5px;
        }
        h1, h2 {
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #004C8C;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Software Engineer Application</h1>
    </header>

    <section>
        <h2>Apply for the Software Engineer Position</h2>
        <form id="application-form" action="https://formspree.io/f/mkovqbdr" method="POST" enctype="multipart/form-data">
            
            <label for="university">University Name:</label>
            <input type="text" id="university" name="university" required>

            <label for="graduation_year">Year of Graduation:</label>
            <input type="number" id="graduation_year" name="graduation_year" required>

            <label for="major">Major:</label>
            <input type="text" id="major" name="major" required>

            <label for="gpa">GPA:</label>
            <input type="number" id="gpa" name="gpa" step="0.1" min="0" max="4.0" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="resume">Upload Resume (PDF only):</label>
            <input type="file" id="resume" name="resume" accept=".pdf" required>

            <button type="submit" id="submit-btn">Submit Application</button>
        </form>
    </section>

    <footer>
        <p>If you have any questions, feel free to reach out:</p>
        <p><strong>Email:</strong> brendanjaesungc@gmail.com</p>
        <p><strong>Phone:</strong> 949-239-5501</p>
    </footer>

    <script>
        document.getElementById("application-form").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent standard page reload
            
            var submitBtn = document.getElementById("submit-btn");
            var form = event.target;
            
            submitBtn.disabled = true; 
            submitBtn.innerText = "Submitting... (Please wait)"; 

            var formData = new FormData(form);
            var university = formData.get("university");
            var graduation_year = formData.get("graduation_year");
            var major = formData.get("major");
            var gpa = formData.get("gpa");
            var email = formData.get("email");

            try {
                // Formspree strictly requires the Accept header for AJAX requests
                const response = await fetch(form.action, {
                    method: form.method,
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    // Success! Redirect to teammate's dynamic response page
                    var responseUrl = "response.html?" +
                        "university=" + encodeURIComponent(university) + "&" +
                        "graduation_year=" + encodeURIComponent(graduation_year) + "&" +
                        "major=" + encodeURIComponent(major) + "&" +
                        "gpa=" + encodeURIComponent(gpa) + "&" +
                        "email=" + encodeURIComponent(email);
                    window.location.href = responseUrl; 
                } else {
                    // Formspree provides clean JSON errors
                    const data = await response.json();
                    if (Object.hasOwn(data, 'errors')) {
                        alert(data["errors"].map(error => error["message"]).join(", "));
                    } else {
                        alert("Oops! There was a problem submitting your form");
                    }
                    submitBtn.disabled = false;
                    submitBtn.innerText = "Submit Application";
                }
            } catch (error) {
                console.error("Fetch Error:", error);
                alert("Network Error. Please make sure you are not using an adblocker and try again.");
                submitBtn.disabled = false;
                submitBtn.innerText = "Submit Application";
            }
        });
    </script>

</body>
</html>
